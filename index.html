<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sucata Fácil Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #01040E;
            color: #F8FAFC;
            -webkit-tap-highlight-color: transparent;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        /* Ajuste de 50% para Desktop */
        @media (min-width: 1024px) {
            ::-webkit-scrollbar {
                width: 9px;
                height: 9px;
            }
        }

        ::-webkit-scrollbar-track {
            background: #01040E;
        }

        ::-webkit-scrollbar-thumb {
            background: #1E293B;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }

        /* Classe utilitária para scrollbars mais espessas (Mobile Touch) */
        .scrollbar-thick::-webkit-scrollbar {
            height: 14px;
            width: 14px;
        }

        .scrollbar-thick::-webkit-scrollbar-thumb {
            border-radius: 8px;
            border: 3px solid #020617;
            /* Padding visual */
            background-clip: content-box;
            /* Previne que o thumb toque nas bordas */
            background-color: #334155;
        }

        .scrollbar-thick::-webkit-scrollbar-track {
            background: #0f172a;
        }

        .enterprise-card {
            background-color: #020617;
            border: 1px solid #1E293B;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* SCALING PARA PRÉ-VISUALIZAÇÃO A4 RESPONSIVA */
        .a4-preview-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: auto;
            padding: 1rem;
        }

        .a4-page-preview {
            width: 210mm;
            min-height: 297mm;
            padding: 15mm;
            background: white;
            color: black;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            transform-origin: top center;
            flex-shrink: 0;
        }

        @media (max-width: 215mm) {
            .a4-page-preview {
                transform: scale(calc(100vw / 240mm));
                margin-bottom: -150px;
                /* Ajuste para compensar o scale */
            }
        }

        @media print {
            @page {
                size: A4 portrait;
                margin: 10mm;
            }

            body * {
                visibility: hidden;
            }

            #printable-area,
            #printable-area * {
                visibility: visible;
            }

            #printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                transform: scale(1) !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
            }

            .no-print {
                display: none !important;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#01040E',
                            card: '#020617',
                            success: '#10B981',
                            error: '#F43F51',
                            warning: '#F59E0B',
                            primary: '#10B981',
                        }
                    }
                }
            }
        }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
        "recharts": "https://esm.sh/recharts@2.15.0",
        "uuid": "https://esm.sh/uuid@11.0.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
